<div class="card">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h5>Report Seller</h5>
            </div>
            <!-- <div class="col-3">
                <ion-icon (click)="dismiss()" style="margin:15px;cursor:pointer;color:#FF6000" name="close"></ion-icon>
            </div> -->
            <div class="col-4">
                <input type="checkbox" value="Spam" name="Spam"> Spam 
            </div>
            <div class="col-4">
                <input type="checkbox" value="store NA" name="store NA"> store NA
            </div>
            <div class="col-4">
                <input type="checkbox" value="Offer Denaid" name="Offer Denaid" > Offer Denaid
            </div>
            <div class="col-12">
                <p>Others:</p>
            </div>
            <div class="col-12 ion-text-center">

                <input [(ngModel)]="other" type="text">
                <button (click)="reportSeller()" class="btn btn-sm submit-btn">Submit</button>
            </div>
        </div>
    </div>
</div>

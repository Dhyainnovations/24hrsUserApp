

<ion-content class="bg-class" >
  <div class="container" >
    <div class="row title">
      <div class="col-12 ion-text-center">
       <div  @fadein class="dot">
        <img id="logo" height="125px" width="150px" src="assets/logo.jpeg" alt="">
       </div>
      </div>
       
         
      <div @slideup class="col-12 ion-text-center">
        <span class="welcome">Welcome to</span> <br>
        <span class="seller"><b>24hrs</b></span>
      </div>
    </div>
  <!-- <h1>{{lat}}</h1>
  <h1>{{lon}}</h1> -->
    <div @slideup class="signin-div mb-4">
      <div class="row "style="padding:15px;">
        <div class="col-12 signin">
          <b>Sign in</b>
        </div>
        <!-- <div style="cursor: pointer;" (click)="signupPage()" class="col-6 signup">
          Sign up
        </div> -->
      </div>
      <p class="signin-seller"><b>Sign in to  24hrs </b></p>
      <p class="emailTo-continue">Enter the mobile number to continue</p>
  
      <div class="input-field" >
        <div class="row">
          <div class="col-{{MobInputcolSize}}">
            <ion-item>
              <ion-label position="floating">  <ion-icon style="font-size:20px;color:#23d5ab;margin: px;" name="phone-portrait-sharp"></ion-icon>ENTER YOUR MOBILE NUMBER</ion-label>
              <ion-input (click)="enterMobile()" [(ngModel)]="mobileNumber" ></ion-input>
            </ion-item>
          </div>
          <div *ngIf="sendOtpBtnVisible" class="col-4 mt-5">
            <button (click)="sendOtp()" class=" btn otp-btn">Send Otp</button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-{{OtpInputcolSize}}">
            <ion-item>
              <ion-label position="floating"> <svg style="margin: 3px;" xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="#23d5ab" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg> ENTER YOUR OTP</ion-label>
              <ion-input (click)="enterOtp()" type="password" [(ngModel)]="otp"> </ion-input>
            </ion-item> 

            <div *ngIf="resendOtpVisible" class="row">
              <div (click)="ResendOtp()" class="col-7">
                <p style="font-size: 14px;color:#23d5ab;margin-left:20%;">Resend Otp</p>
              </div>
              <div class="col-5">
                <div *ngIf="timerVisible"  class="row">
                  <div class="col-6">
                    <svg style="margin-left:10px" xmlns="http://www.w3.org/2000/svg" width="16" height="15" fill="#121212" class="bi bi-clock-history" viewBox="0 0 16 16">
                      <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                      <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                      <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                  </div>
                  <div class="col-6">
                    <p style="color:rgb(75, 72, 72);margin-left: -75%;margin-top: 2px;"> {{message}}</p>
                  </div>
                </div>
              </div>
            </div>
           
            
          </div>
          <div *ngIf="submitBtnVisible"  class="col-4 mt-5">
            <button (click)="signIn()" [disabled]="otp == '' " class=" btn otp-btn">Submit</button>
          </div>
        </div>

         
      </div>
  
     
      
      <div style="margin-top:-11px" class="row">
        <!-- <div class="col-8 forgot-pw">
          Forgot password?
        </div>
        <div class="col-2 ">
          <button  (click)="signin()" class="btn btn-success btn-sm signin-btn mt-1">SIGNIN</button>
        </div>  -->
        <div class="col-12 ion-text-center mt-3">
          <button  (click)="googleSignup()" class="btn btn-primary btn-sm btn-outline facebook-btn">
            <svg  style="margin-top: -5px;color:#23d5ab; margin-left:5px !important"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg><span style="margin-left:5px;">Log in with Google</span></button>
            <!-- <ion-card>
              <ion-card-content>
                {{ userInfo | json}}
              </ion-card-content>
            </ion-card> -->
        </div>
      </div>
  
    </div>
  </div>

<!-- <ion-button (click)="navigateToLocal()" >Local Notification</ion-button> -->

  </ion-content>
